<!DOCTYPE html>
<html>
    <head>
        <title>Ryan Smith's Portfolio - Other Works</title>
        <link rel="stylesheet" href="main.css">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
       
        <div class="navbar">
            <a href="other-works.html">Other Works</a>
            <a href="websites.html">Websites</a>
            <a href="publications.html">Publications</a>
            <a href="posters.html">Posters</a>     
            <a class="home" href="index.html">Home</a>
        </div>
        
        <div class="row">
            <div class="column books">
                <img src="portfolio-img/painting.jpeg" onclick="openModal();currentSlide(1)"class="hover-shadow">
            </div>
            <div class="column books">
                <img src="portfolio-img/hand.jpeg" onclick="openModal();currentSlide(2)" class="hover-shadow thrift">
            </div>

            <div class="column books">
                <img src="portfolio-img/banner.jpeg" onclick="openModal();currentSlide(3)"class="hover-shadow thrift">
            </div>
        </div>

        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">

                <div class="mySlides">
                <img class="feather" src="portfolio-img/painting.jpeg">
                </div>

                <div class="mySlides">
                <img class="feather" src="portfolio-img/hand.jpeg" >
                </div>

                <div class="mySlides">
                <img class="feather" src="portfolio-img/banner.jpeg" >
                </div>

                <!-- Next/previous controls -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

            </div>
        </div>

        <script src="jquery-3.7.1.min.js"></script>
    
        <script src="jquery-ui.min.js"></script>
        
        <script src="main.js"></script>

        <script>
            // Open the Modal
            function openModal() {
            document.getElementById("myModal").style.display = "block";
            }

            // Close the Modal
            function closeModal() {
            document.getElementById("myModal").style.display = "none";
            }

            var slideIndex = 1;
            showSlides(slideIndex);

            // Next/previous controls
            function plusSlides(n) {
            showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
            showSlides(slideIndex = n);
            }

            function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            captionText.innerHTML = dots[slideIndex-1].alt;
            }
        </script>

    </body>
</html>
